<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="system-name">
      <h1>Library System</h1>
    </div>

    <section class="search-data">
        <div class="container">
            <div class="row">
                <div class="search-header col-3">
                    <h2>Search for books</h2>
                </div>
               <div class="search-input col-9">
                <input type="text" class="form-control" onkeyup="searchBook()" id="search"/>
               </div>
            
            </div>
            
        </div>
        </section>

    <section class="enter-data">
        <div class="container mt-4">
            <div class="row">
                <div class="data-entery col-5 ">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Book Title</label>
                          <input type="text" placeholder="bookName" class="form-control " id="bookName" />
                          <span class="valid-feedback">correct</span>
                          <span class="invalid-feedback">incorrect</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Book Author</label>
                          <input type="text" placeholder="bookAuthor" class="form-control " id="bookAuthor"/>
                          <span class="valid-feedback">correct</span>
                          <span class="invalid-feedback">incorrect</span>
                        </div>
                 
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Book page</label>
                            <input type="text" placeholder="bookPage" class="form-control " id="bookPage"/>
                            <span class="valid-feedback">correct</span>
                          <span class="invalid-feedback">incorrect</span>
                          </div>
                        
                       
                        <button   id="addCourse" class="btn btn-success">Add Book</button>
                        <button type="reset" id="clear" class="btn btn-outline-danger">Clear</button>
                      </form>
                
                </div>
                <div class="data-display col-6">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Book Title</th>
                            <th scope="col">Book Author</th>
                            <th scope="col">Book Pages</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                         
                         
                        </tbody>
                      </table>
                      
                      <td><button type="submit"  id="deleteAll" class="btn btn-outline-danger">Delete All</button></td>
                </div>
            </div>
        </div>
        
    </section>
   
   
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="main.js"></script>
</body>
</html>
